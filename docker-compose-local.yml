######################
  rmfpapi:
    image: pvarki/rmfpapi:local${DOCKER_TAG_EXTRA:-}
    build:
      context: ./fpintegration
      dockerfile: Dockerfile
      target: production
    environment:
      LOG_CONSOLE_FORMATTER: "local"
    ports:
      - "8001:8001"  # NOTE: Do *NOT* expose this in production, always pass through NGinx proxy
    networks:
      - productnet
      - intranet
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ca_public:/ca_public
      - kraftwerk_shared_fake:/pvarki
      - rmfpapi_data:/data/persistent
    depends_on:
      rmnginx:
        condition: service_healthy
    healthcheck:
      test: 'true'  # FIXME
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
####################
# End: Fakeproduct #
####################

######################
# Begin: Battlelog #
######################
  blapi:
    image: pvarki/blapi:local${DOCKER_TAG_EXTRA:-}
    build:
      context: ./battlelog
      dockerfile: Dockerfile
      target: production
    environment:
      <<: [*bldbconfig_env]
      LOG_CONSOLE_FORMATTER: "local"
    ports:
      - "8666:3000"  # NOTE: Do *NOT* expose this in production, always pass through NGinx proxy
    networks:
      - productnet
      - intranet
      - dbnet
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ca_public:/ca_public
      - kraftwerk_shared_bl:/pvarki
      - blapi_data:/data/persistent
    depends_on:
      rmnginx:
        condition: service_healthy
      rmapi:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: 'curl http://localhost:3000/api/v1/healthcheck || exit 1'
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
